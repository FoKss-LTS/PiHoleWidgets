name: Build and Release

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Portable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '25'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build with Gradle
      run: .\gradlew.bat build
      
    - name: Run tests
      run: .\gradlew.bat test
      
    - name: Create Windows portable ZIP
      run: .\gradlew.bat portableZip -PinstallerType=app-image
      
    - name: Upload Windows portable ZIP
      uses: actions/upload-artifact@v4
      with:
        name: windows-portable
        path: build/portable/*.zip
        retention-days: 30

  build-macos:
    name: Build macOS PKG
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '25'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Create macOS PKG installer
      run: ./gradlew jpackage -PinstallerType=pkg
      
    - name: Upload macOS PKG
      uses: actions/upload-artifact@v4
      with:
        name: macos-pkg
        path: build/jpackage/*.pkg
        retention-days: 30

  build-linux:
    name: Build Linux Packages
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '25'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Create DEB package
      run: ./gradlew jpackage -PinstallerType=deb
      
    - name: Upload DEB package
      uses: actions/upload-artifact@v4
      with:
        name: linux-deb
        path: build/jpackage/*.deb
        retention-days: 30
      
    - name: Clean for RPM build
      run: ./gradlew clean
      
    - name: Build for RPM
      run: ./gradlew build
      
    - name: Create RPM package
      run: ./gradlew jpackage -PinstallerType=rpm
      
    - name: Upload RPM package
      uses: actions/upload-artifact@v4
      with:
        name: linux-rpm
        path: build/jpackage/*.rpm
        retention-days: 30

  release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
      
    - name: Display structure of downloaded files
      run: ls -R artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/windows-portable/*.zip
          artifacts/macos-pkg/*.pkg
          artifacts/linux-deb/*.deb
          artifacts/linux-rpm/*.rpm
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
