name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'gradle'

      - name: Install WiX Toolset
        run: |
          # Install WiX Toolset 3.x for jpackage MSI/EXE generation
          choco install wixtoolset -y

      - name: Build with Gradle
        run: .\gradlew.bat build -x test

      - name: Create Windows portable ZIP
        run: .\gradlew.bat portableZip -PinstallerType=app-image

      - name: Upload Windows portable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-zip
          path: build/portable/*.zip
          if-no-files-found: error

      - name: Build and Package MSI
        run: .\gradlew.bat jpackage -PinstallerType=msi

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: build/jpackage/*.msi
          if-no-files-found: error

      - name: Build and Package EXE
        run: |
          .\gradlew.bat clean
          .\gradlew.bat build -x test
          .\gradlew.bat jpackage -PinstallerType=exe

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/jpackage/*.exe
          if-no-files-found: error

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Create macOS PKG installer
        run: ./gradlew jpackage -PinstallerType=pkg

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-pkg
          path: build/jpackage/*.pkg
          if-no-files-found: error

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Package DEB
        run: ./gradlew build jpackage -PinstallerType=deb -x test

      - name: Build and Package RPM
        run: |
          ./gradlew clean
          ./gradlew build jpackage -PinstallerType=rpm -x test

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            build/jpackage/*.deb
            build/jpackage/*.rpm
          if-no-files-found: error

  publish:
    name: Publish Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "=== Artifact structure ==="
          find release-artifacts -type f -o -type d | head -20
          echo ""
          echo "=== All files ==="
          find release-artifacts -type f

      - name: Flatten artifact structure
        run: |
          # Move all files from subdirectories to the root of release-artifacts
          find release-artifacts -mindepth 2 -type f -exec mv {} release-artifacts/ \;
          # Remove empty subdirectories
          find release-artifacts -type d -empty -delete

      - name: Generate Checksums
        run: |
          cd release-artifacts
          find . -maxdepth 1 -type f \( -name "*.zip" -o -name "*.msi" -o -name "*.exe" -o -name "*.pkg" -o -name "*.deb" -o -name "*.rpm" \) -exec sha256sum {} \; > checksums.txt

      - name: Extract Changelog Entry
        id: changelog
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract content between the header for this version and the next version header
          awk "/## \[$VERSION\]/ {p=1; print; next} /^## \[/ {p=0} p" CHANGELOG.md > release_notes.md
          
          # If file is empty or only has the header, use a fallback
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            release-artifacts/*.zip
            release-artifacts/*.msi
            release-artifacts/*.exe
            release-artifacts/*.pkg
            release-artifacts/*.deb
            release-artifacts/*.rpm
            release-artifacts/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
