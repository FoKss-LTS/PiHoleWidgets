name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'gradle'

      - name: Build with Gradle
        run: .\gradlew.bat build -x test

      - name: Create Windows portable ZIP
        run: .\gradlew.bat portableZip -PinstallerType=app-image

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: build/portable/*.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Create macOS PKG installer
        run: ./gradlew jpackage -PinstallerType=pkg

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-pkg
          path: build/jpackage/*.pkg

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Package DEB
        run: ./gradlew build jpackage -PinstallerType=deb -x test

      - name: Build and Package RPM
        run: |
          ./gradlew clean
          ./gradlew build jpackage -PinstallerType=rpm -x test

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            build/jpackage/*.deb
            build/jpackage/*.rpm

  publish:
    name: Publish Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Generate Checksums
        run: |
          cd release-artifacts
          sha256sum * > ../checksums.txt
          mv ../checksums.txt .

      - name: Extract Changelog Entry
        id: changelog
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract content between the header for this version and the next version header
          awk "/## \[$VERSION\]/ {p=1; print; next} /^## \[/ {p=0} p" CHANGELOG.md > release_notes.md
          
          # If file is empty or only has the header, use a fallback
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            release-artifacts/*.zip
            release-artifacts/*.pkg
            release-artifacts/*.deb
            release-artifacts/*.rpm
            release-artifacts/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
